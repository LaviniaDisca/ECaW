<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>
<div id="options">
    <div id="current" class="choice"></div>
    <br>
    <button id="rectangle" onclick="changeCurrentShape('rectangle')">Rectangle</button>
    <br>
    <button id="line" onclick="changeCurrentShape('line')">Line</button>
    <br>
    <button id="circle" onclick="changeCurrentShape('circle')">Circle</button>
    <br>
    <button id="ellipse" onclick="changeCurrentShape('ellipse')">Ellipse</button>
    <br>
    <button id="text" onclick="changeCurrentShape('text')">Add Text</button>
    <br>
    <button id="selector" onclick="changeCurrentShape('selector')">Select</button>
    <br>
    <button id="floodFill" onclick="changeCurrentShape('fill')">Flood Fill</button>
    <br>
    <button id="saveBtn" onclick="save()">Save</button>
    <br>
    <button id="restoreBtn" onclick="restore()">Restore</button>
    <br>
    <button id="testbtn" onclick="test()">TEST</button>
    <br>
    <label class="container">
        Fill
        <input type="checkbox" class="option-input checkbox"  id="fill" onchange="fill=checked">
    </label>
    <br>
    <label class="col" for="color">Color</label>
    <input type="color" value="color" id="color" onchange="color=value">
    <br>
    <a class="buttonDownload" href="#" id="downloader" onclick="asd()" download="image.png">Download!</a>
    <br>
</div>
<canvas></canvas>
</body>
<script src="Models/Circle.js"></script>
<script src="Models/ServerData.js"></script>
<script src="Models/SelectRect.js"></script>
<script src="Models/Ellipse.js"></script>
<script src="Models/Line.js"></script>
<script src="Models/Rectangle.js"></script>
<script src="Models/Text.js"></script>
<script src="script.js"></script>
</html>
